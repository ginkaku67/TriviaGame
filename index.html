<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/jquery-3.4.1.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="jumbotron">
        <div id="opener">
            <h1>Obscure Comic Book Trivia</h1>
            <hr>
            <p>You have 616 seconds to guess 10 questions.</p>
            <br>
            <p>Click To Start</p>
            <button type="button" id="begin" class="btn btn-primary black-background white">Begin.</button>
        </div>
    </div>
<!--div for timer-->
<div id="tR"></div>
<!--Questions*10-->
<div class="container">
    <header>The Game</header>
    <div class="row timeRemain">Time Remaining:
        <div id="tR">616</div>
    </div>
    <div class="questions">
        <button type="button" class="btn btn-primary black-background white" id="pleaseEnd">Submit</button>
        <!-- end equestions-->
    </div>
    <div id="aS">
        <div class="jumbotron">
            <h2>Results</h2>
            <hr>
            <p id="cA">Correct Answers: </p>
            <p id="wA">Wrong Answers: </p>
        </div>
    </div>
    <div id="tUp">
        <div class="wrongBox">
            <h2 class="tU">Times Up!</h2>
            <hr />
            <p>Here's youre score:</p>
            <p id="cTUp">Correct Answers: </p>
            <p id="wTUp">Wrong Answers: </p>
        </div>
    </div>

</body>

<script type="text/javascript" src="assets/javascript/app.js"></script>
</html>
